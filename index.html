<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Main</title>
    <!-- Elm program. -->
    <script src="/js/main.js"></script>
  </head>

  <body style="height: 100%; overflow: hidden">
    <div id="elm"></div>

      var app = Elm.Main.init({

              windowInnerHeight: window.innerHeight,
          }
      });
    </script>
  </body>
